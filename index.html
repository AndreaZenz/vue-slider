<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Vue-Slider</title>
</head>

<body>
    <div class="text-container">
        <h1 class="slider-text">Slider Random image</h1>
    </div>
    <div id="vueContainer" class="flex-container">
        <div class="section">
            <div class=" carosel-section" tabindex="-1" @keyup.left="prev" @keyup.right="next">
                <div class="bigger-font carosel carosel-freccia">
                    <a href="#" class="my-btn abs-left" @click.prevent="prev">
                        <i class="fa fa-chevron-left" aria-hidden="true"></i>
                    </a>
                </div>
                <div class="carosel slide-image">
                    <div v-for="i of [currentIndex]">
                        <img :src="images[currentIndex]" class="img-responsive">
                    </div>

                </div>
                <div class="bigger-font carosel carosel-freccia">
                    <a href="#" class=" my-btn" @click.prevent="next">
                        <i class="fa fa-chevron-right abs-right" aria-hidden="true"></i>
                    </a>
                </div>
            </div>
            <div class="text-center">
                <a href="#" class=" my-btn border-circle" :class="{currentBall:index == currentIndex}"
                    @click="checkBall(index) " v-for="(element,index) of images">

                </a>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
